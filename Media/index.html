<html>
<head>

</head>
<body>
	<h1>Video</h1>

	</video>
	
	<div>
	<button color="script.coloring" onclick="myFunction()"> Click Me to Change</button>

	<audio id="myaudio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">Your Browser does not support the audio</audio>

	<div>
		<button onclick="document.getElementById('myaudio').play()">Play</button>

		<button onclick="document.getElementById('myaudio').volume+=0.1">+ Volume</button>
		<button onclick="document.getElementById('myaudio').volume-=0.1">- Volume</button>
		

	</div>

	<script>
		var index= 0;
		var coloring = "green";

		function myFunction(){
			if (index == 0) {
				v.play();
				index=1;
				 document.getElementById("demo").innerHTML = "Hello World";
			}
			else{
				index=0;
				v.pause();
				 document.getElementById("demo").innerHTML = "Heo World";

			}


		}
		
		
		var a =  document.getElementById('myaudio')
		a.play();
	</script>

</body>
